<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sortable, Searchable, Paginated Table</h2>

        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-4 position-relative">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="showDropdown()" autocomplete="off">
                <div id="suggestionsDropdown" class="dropdown-menu w-100" style="display: none;"></div>
            </div>

            <!-- Export Buttons (Icons Only) -->
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" onclick="exportToCSV()" title="Export to CSV">
                    <i class="fas fa-file-csv"></i> <!-- CSV Icon -->
                </button>
                <button class="btn btn-success mx-2" onclick="exportToExcel()" title="Export to Excel">
                    <i class="fas fa-file-excel"></i> <!-- Excel Icon -->
                </button>
                <button class="btn btn-secondary" onclick="printTable()" title="Print to PDF">
                    <i class="fas fa-print"></i> <!-- Print Icon -->
                </button>
            </div>

            <div class="col-md-2 text-end">
                <select id="rowsPerPage" class="form-select w-auto d-inline">
                    <option value="5">5 rows</option>
                    <option value="10">10 rows</option>
                    <option value="20">20 rows</option>
                    <option value="50">50 rows</option>
                </select>
            </div>
        </div>

        <!-- Export and Print Buttons -->
        <!-- <div class="row mb-3">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" onclick="exportToCSV()">Export to CSV</button>
                <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
                <button class="btn btn-secondary" onclick="printTable()">Print to PDF</button>
            </div>
        </div> -->

        <!-- Data Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="sortable" onclick="sortTable(0, this)">Reagent Code <span class="sort-arrow"></span></th>
                    <th class="sortable" onclick="sortTable(1, this)">Reagent Name <span class="sort-arrow"></span></th>
                    <th class="sortable" onclick="sortTable(2, this)">IsDisabled <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>

    <!-- Include libraries for exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Include Bootstrap libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
