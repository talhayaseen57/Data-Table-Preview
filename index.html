<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sortable, Searchable, Paginated Table</h2>

        <!-- Data Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="sortable" onclick="sortTable(0)">Reagent Id</th>
                    <th class="sortable" onclick="sortTable(1)">english</th>
                    <th class="sortable" onclick="sortTable(2)">italiano</th>
                    <th class="sortable" onclick="sortTable(2)">fran√ßais</th>
                    <th class="sortable" onclick="sortTable(2)">deutsch</th>
                    <th class="sortable" onclick="sortTable(2)">IsDisabled</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
